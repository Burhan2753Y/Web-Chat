<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Not Found Error</title>
    <style>
        .box{
            background-color: #d9d9d9;
            display: flex;
            flex-direction: column;
            flex: 1;
            align-items: center;
            text-align: center;
            justify-items: center;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>Room Not Found</h1>
        <p>Pls enter correct room code or create a new room</p>
    </div>
    <script>
        function redirect(){
            window.location.replace("/");
        }
        setTimeout(redirect,10000)
    </script>
</body>
</html>
